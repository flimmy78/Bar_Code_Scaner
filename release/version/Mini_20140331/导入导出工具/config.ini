[SYSTEM]
// 此处描述此配置文件是应用在哪种软件接口的 显示头信息设置
INFO=T6数据库导入工具_V1.0.0_20131203
// 此处描述此配置文件的版本//
Ver= 1.0.4 

//注:此处对应导入时各列的固定属性格式为：导入文件字段对应列号+逗号+名称，此处也记录列号的原因为方便用户原样导出存储
[DB_Input] 
//此处描述导入的数据格式，可支持数据格式包括txt、xls、xlsx。
FileFormat=xls,xlsx,txt,csv
// 此处描述分隔符:逗号(,)，分号(;)，TAB制表符(输入时用\t表示)，（~）等,导出的数据部分中不能有分隔符所描述的数据，导出excel数据文本时请将分隔符修改为TAB制表符。
FGF=,  
//此处描述头名是否显示，显示为1，不显示为0 导入时描述符部分不能没有头
XMM=1
//此处描述是否支持一码多品，如果支持一码多品，那么导入时就不会剔除相同条码的记录，不支持就会将相同条码的记录剔除，只保留一条
MBC=0
FIELD1=1,条码,S
FIELD2=0,数量,S
FIELD3=3,商品名称,S
FIELD4=DB_Input_Descrypt,商品描述


//注:此处对应商品描述的六个属性，格式为对应列号+逗号+名称
[DB_Input_Descrypt]
DESCRYPT1=2,描述,S
DESCRYPT2=4,类别1,S
DESCRYPT3=5,价格,S
DESCRYPT4=6,类别2,S
DESCRYPT5=7,单位,S
//注:以上分为字段(FIELD)和规格描述(DESCRYPT)部分,字段最多6个,其中包括子项规格描述,规格描述最多6项
//索引值分别对应需要导入文件对应的列号,如果列号超过导入文本的最大字段索引值,则导入此值为空,可以在
//期增加多余无效字段,以达到适应不同文件的导入效果
 
[DB_Output_直接盘点清单记录]
//导出直接盘点清单
//此处描述导出的文本格式 txt 
FileFormat=txt
// 此处描述分隔符:逗号(,)，分号(;)，TAB制表符(输入时用\t表示),导出的数据部分中不能有分隔符所描述的数据
FGF=\t
//此处描述项目名是否存在，存在为1，不存在为0
XMM=1
//此处描述是否需要将多仓库的盘点记录合并导出到一个文件	1： 合并  0：不合并
A2OF=0
//此处描述导出的文本含有多少列，下方定义各列的内容
OutNum=3
Num1=FIELD,1,商品编码,S
Num2=FIELD,3,数量,N
Num3=FIELD,4,盘点时间,S

[DB_Output_数据库盘点清单记录]
//导出数据库盘点清单
//此处描述导出的文本格式 txt 
FileFormat=txt
// 此处描述分隔符:逗号(,)，分号(;)，TAB制表符(输入时用\t表示),导出的数据部分中不能有分隔符所描述的数据
FGF=\t
//此处描述项目名是否存在，存在为1，不存在为0
XMM=1
//此处描述是否需要将多仓库的盘点记录合并导出到一个文件	1： 合并  0：不合并
A2OF=0
//此处描述导出的文本含有多少列，下方定义各列的内容
OutNum=16

Num1=FIELD,1,产品条形码,S
Num2=FIELD,2,产品名称,S
Num3=FIELD,3,盘点数据,S
Num4=DESCRYPT,1,规格1,S
Num5=DESCRYPT,2,规格2,S
Num6=DESCRYPT,3,规格3,S
Num7=DESCRYPT,4,规格4,S
Num8=DESCRYPT,5,规格5,S
Num9=DESCRYPT,6,规格6,S
Num10=DESCRYPT,7,规格4,S
Num11=DESCRYPT,8,规格5,S
Num12=DESCRYPT,9,规格6,S
Num13=DESCRYPT,10,规格4,S
Num14=DESCRYPT,11,规格5,S
Num15=DESCRYPT,12,规格6,S
Num16=FIELD,4,盘点时间,S
//注:以上分为字段(FIELD)和规格描述(DESCRYPT)部分,字段最多6个,其中包括子项规格描述,规格描述最多6项
//索引值分别对应字段或规格描述所在的索引位置,各列可交换顺序而达到不同的存储效果
//同时可以依据需求修改导出时显示的各字段名称
//特别注意:此处导出时的各字段存放顺序需要与导入时的各字段所在文件中的索引值相对应,以便导出后能再一次正确导入

[DB_Output_序列号采集清单记录]
//导出序列号清单
//此处描述导出的文件格式是为txt xls 还是xlsx 
FileFormat=xls
// 此处描述分隔符:逗号(,)，分号(;)，TAB制表符(输入时用\t表示)，（~）等,导出的数据部分中不能有分隔符所描述的数据，导出excel数据文本时请将分隔符修改为TAB制表符。
FGF=\t
//此处描述项目名是否存在，存在为1，不存在为0//
XMM=1
//此处描述是否需要将多仓库的盘点记录合并导出到一个文件	1： 合并  0：不合并
A2OF=0
//此处描述导出的文本含有多少列，下方定义各列的内容//
OutNum=7

Num1=FIELD,1,产品条形码,S
Num2=DESCRYPT,1,规格1,S
Num3=DESCRYPT,2,规格2,S
Num4=DESCRYPT,3,规格3,S
Num5=DESCRYPT,4,规格4,S
Num6=DESCRYPT,5,规格5,S
Num7=FIELD,2,采集时间,S
//注:以上分为字段(FIELD)和规格描述(DESCRYPT)部分,字段最多7个,其中包括子项规格描述,规格描述最多6项
//索引值分别对应字段或规格描述所在的索引位置,各列可交换顺序而达到不同的存储效果
//同时可以依据需求修改导出时显示的各字段名称
[DB_Output_直接盘点清单记录]
FileFormat=txt
FGF=\t
XMM=1
OutNum=0
